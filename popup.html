<!DOCTYPE html>
<html>
<head>
    <title>Blast WebSocket Monitor</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        
        h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        #players-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        #players-table {
            flex: 1;
        }
        
        #players-tbody {
            overflow-y: auto;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
            font-size: 12px;
        }
        
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        /* Ensure the table container scrolls */
        #players-container {
            overflow-y: auto;
        }
        
        .status-message {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            color: #28a745;
            font-weight: bold;
            text-align: center;
        }
        
        .controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        
        #regen-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #regen-btn:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <h2>Blast Players List</h2>
    
    <div class="controls">
        <button id="regen-btn">Reset Filters</button>
    </div>
    
    <div id="players-container">
        <table id="players-table">
            <thead>
                <tr>
                    <th>Nickname</th>
                    <th>Team</th>
                    <th>Nationality</th>
                    <th>Age</th>
                    <th>Role</th>
                    <th>Major Appearances</th>
                </tr>
            </thead>
            <tbody id="players-tbody">
                <!-- Players will be inserted here -->
            </tbody>
        </table>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
